<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="blanket">
            <div class="loader"></div>
        </div>
        <form action="#">
            <div>
                <label for="city">City:</label>
                <input type="text" name="city" />
                <button><img src="img/iconmonstr-magnifier-10-240.png" alt="" /></button>
            </div>
        </form>
        <div class="weather-info">
            <div class="container-top">
                <h1></h1>
                <div class="buttons">
                    <button class="celsius active">°C</button>
                    <button class="faren">°F</button>
                </div>
            </div>

            <div class="container-left">
                <p class="date"></p>
                <p class="time"></p>
                <p class="humidity"></p>
                <p class="pressure"></p>
                <br />
                <p class="wind"></p>
            </div>
            <div class="container-right">
                <p class="temp"></p>
                <p class="min-max">Min: <span class="min"></span> Max: <span class="max"></span></p>
                <p class="feels-like"></p>
                <p class="clouds"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
